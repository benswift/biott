{% extends "/html/base.html" %}
{% block content %}
<div id="post">
    {% for post in posts %}
    <div>
        <h3>{{post.title}}</h3>
        <div id="post-meta">
            <div class="date">{{post.date|date:longDate}}</div>
        </div>
    </div>
    {{post.content|safe}}
    <a href="{{post.uri}}">Continue reading &#8594;</a>
    <hr>
    {% endfor %}

    {% include "/html/older-newer.html" %}
</div>
{% endblock %}
