{% extends "/html/base.html" %}
{% block content %}

<h1>{{title}}</h1>
<p class="disabled">{{description}}</p>

<div id="post">
    {% include "/html/post-content.html" %}
    {% if disqus? %}
    <div id="comments">
        <a href="{{post.uri}}#disqus_thread">View Comments</a>
    </div>
    {% endif %}

    {% include "/html/older-newer.html" %}
</div>
{% endblock %}
