{% extends "/html/base.html" %}
{% block content %}

<h1>{{title}}</h1>
<p class="disabled">{{description}}</p>

<div id="post">
    {% include "/html/post-content.html" %}
    {% if disqus? %}
    <div id="comments">
        <a href="{{post.uri}}#disqus_thread">View Comments</a>
    </div>
    {% endif %}

    <div id="prev-next">
        {% if post.prev %}
        <a class="btn f-left" href="{{post.prev.uri}}">&laquo; {{post.prev.title}}</a>
        {% endif %}
        {% if post.next %}
        <a class="btn f-right" href="{{post.next.uri}}">{{post.next.title}} &raquo;</a>
        {% endif %}
    </div>
</div>
{% endblock %}
